<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    # Symfony (API)
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks

        RewriteEngine On

        # üîÅ REDIRECCI√ìN /admin/panel ‚Üí /landing/admin/panel
        RewriteCond %{REQUEST_URI} ^/admin/panel
        RewriteRule ^ /landing/admin/panel [R=302,L]

        # ‚úÖ Si el archivo o directorio existe, se sirve tal cual
        RewriteCond %{REQUEST_FILENAME} -f [OR]
        RewriteCond %{REQUEST_FILENAME} -d
        RewriteRule ^ - [L]

        # üîÅ Redirigir ra√≠z "/" a Angular (/landing/)
        RewriteCond %{REQUEST_URI} ^/$
        RewriteRule ^ /landing/ [R=302,L]

        # üß† Rutas SPA de Angular (como /landing/regalos, /landing/admin/panel, etc.)
        RewriteCond %{REQUEST_URI} ^/landing
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ /landing/index.html [L]

        # ‚úÖ Symfony se encarga del resto (API)
        RewriteRule ^ /index.php [L]
    </Directory>

    # üéÅ Servir archivos est√°ticos desde /landing (build de Angular)
    Alias /landing /var/www/html/public/landing
    <Directory /var/www/html/public/landing>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # üîç Logs de Apache
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
