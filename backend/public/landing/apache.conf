<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    # --------------------
    # SYMFONY (API)
    # --------------------
    Alias /api /var/www/html/public/index.php
    <Location /api>
        AllowOverride None
        Require all granted
    </Location>

    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        RewriteEngine On

        # 1. Permitir acceso a archivos reales
        RewriteCond %{REQUEST_FILENAME} -f [OR]
        RewriteCond %{REQUEST_FILENAME} -d
        RewriteRule ^ - [L]

        # 2. Si empieza por /api, dejar que lo maneje Symfony
        RewriteCond %{REQUEST_URI} ^/api
        RewriteRule ^.*$ /index.php [L]

        # 3. Si es raíz "/", redirigir a Angular
        RewriteCond %{REQUEST_URI} ^/$
        RewriteRule ^ /landing/ [R=302,L]

        # 4. Si empieza por /landing y no existe archivo, servir Angular
        RewriteCond %{REQUEST_URI} ^/landing
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ /landing/index.html [L]

        # 5. Todo lo demás, a Symfony
        RewriteRule ^ /index.php [L]
    </Directory>

    # --------------------
    # ANGULAR (LANDING)
    # --------------------
    Alias /landing /var/www/html/public/landing
    <Directory /var/www/html/public/landing>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
