<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        RewriteEngine On

        # 1. Si el archivo o carpeta existe, servirlo directamente
        RewriteCond %{REQUEST_FILENAME} -f [OR]
        RewriteCond %{REQUEST_FILENAME} -d
        RewriteRule ^ - [L]

        # 2. Si empieza por /landing (Angular), no tocar
        RewriteCond %{REQUEST_URI} ^/landing
        RewriteRule ^ - [L]

        # 3. Todo lo dem√°s, que lo maneje Symfony
        RewriteRule ^ index.php [QSA,L]
    </Directory>

    <Directory /var/www/html/public/landing>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
